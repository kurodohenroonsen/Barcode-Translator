    <div class="container" style="max-width: 1024px; margin: auto;">

        <div style="margin: 16px;">
            <div>

                <div class="message" style="margin: auto;margin-top:21px;">

                    <label for="name">Sur base de son Global Trade Item Number
                        <br>
                        <span style="font-size:0.8em;">(nombre de 8 ou 13 caractères en dessous du code barre)</span>
                        :</label>
                    <br><br>
                    <div>
                        <form action="productFull.html?">
                            <input placeholder="5410499992123" style="font-size:2em; width: 250px;" id="gtin"
                                name="gtin"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                            <br>
                            <br>
                            <button onclick="searchProduct();">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search"
                                    width="24" height="24" viewBox="0 0 24 24" stroke-width="1.75" stroke="currentColor"
                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <circle cx="10" cy="10" r="7"></circle>
                                    <line x1="21" y1="21" x2="15" y2="15"></line>
                                </svg>
                                <span style="font-size: 1.2em;">Rechercher</span>
                            </button>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="controls">
                    <fieldset class="input-group" style="display:none">
                        <button class="stop">Stop</button>
                    </fieldset>
                    <fieldset class="reader-config-group">
                        <label style="display:none">
                            <span>Barcode-Type</span>
                            <select name="decoder_readers" id="decoder_readers">
                                <option value="code_128">Code 128</option>
                                <option value="code_39">Code 39</option>
                                <option value="code_39_vin">Code 39 VIN</option>
                                <option value="ean">EAN</option>
                                <option value="ean_extended">EAN-extended</option>
                                <option value="ean_8">EAN-8</option>
                                <option value="upc">UPC</option>
                                <option value="upc_e">UPC-E</option>
                                <option value="codabar">Codabar</option>
                                <option value="i2of5">I2of5</option>
                                <option value="2of5">Standard 2 of 5</option>
                                <option value="code_93">Code 93</option>
                            </select>
                        </label>
                        <label style="display:none">
                            <span>Resolution (long side)</span>
                            <select name="input-stream_constraints">
                                <option value="320x240">320px</option>
                                <option selected="selected" value="640x480">640px</option>
                                <option value="800x600">800px</option>
                                <option value="1280x720">1280px</option>
                                <option value="1600x960">1600px</option>
                                <option value="1920x1080">1920px</option>
                            </select>
                        </label>
                        <label style="display:none">
                            <span>Patch-Size</span>
                            <select name="locator_patch-size">
                                <option value="x-small">x-small</option>
                                <option value="small">small</option>
                                <option selected="selected" value="medium">medium</option>
                                <option value="large">large</option>
                                <option value="x-large">x-large</option>
                            </select>
                        </label>
                        <label style="display:none">
                            <span>Half-Sample</span>
                            <input type="checkbox" checked="checked" name="locator_half-sample">
                        </label>
                        <label style="display:none">
                            <span>Workers</span>
                            <select name="numOfWorkers">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option selected="selected" value="4">4</option>
                                <option value="8">8</option>
                            </select>
                        </label>
                        <label>
                            <span>Camera</span>
                            <select name="input-stream_constraints" id="deviceSelection">

                            </select>
                        </label>
                        <label style="display: none">
                            <span>Zoom</span>
                            <select name="settings_zoom"></select>
                        </label>
                        <label style="display: none">
                            <span>Torch</span>
                            <input type="checkbox" name="settings_torch">
                        </label>
                    </fieldset>
                </div>

                <div id="interactive" class="viewport"><video autoplay="true" preload="auto" src="" muted="true"
